plugins {
    id 'java'
    id 'application'
}

group 'com.petarmc'
version '1.0.0'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.jetbrains:annotations:24.1.0'
}

application {
    mainClass = 'com.petarmc.tictactoe.TicTacToe'
}

jar {
    manifest {
        attributes(
                'Main-Class': 'com.petarmc.TicTacToe.TicTacToe'
        )
    }
}
